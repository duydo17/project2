<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incredible Bridges</title>
    <link rel="stylesheet" href="css/home1.css" />
    <link rel="stylesheet" href="css/old.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&diavbarsplay=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="wrap">
      <div class="head">
        <div class="head_logo">
          <img class="img-logo" src="img/logo.png" alt="" />
          <h3 class="testlogo">Incredibel Bridges</h3>
        </div>


        <div class="menu">
          <ul class="navbar">
            <li class="navbar-item"><a href="#/!">Home</a></li>
            <li class="navbar-item">
              <a href="">Infomation</a>
              <ul class="subnav-list">
                <li class="subnav-item"><a href="#!long">Top Longest</a></li>
                <li class="subnav-item"><a href="#!high">Top Highest</a></li>
                <li class="subnav-item"><a href="#!old">Top Oldest</a></li>
                <li class="subnav-item">
                  <a href="#!world">World Modern</a>
                </li>
              </ul>
            </li>
            <li class="navbar-item"><a href="#!gallery">Gallery</a></li>
            <li class="navbar-item"><a href="#!contact">Contact us</a></li>
            <li class="navbar-item"><a href="#!faq">FAQ</a></li>
          </ul>
        </div>
        <!-- menu mobile -->
        <label for="nav_mobile-input" class="nav_bars-btn">
          <i class="fas fa-bars"></i>
        </label>
        
        <input type="checkbox" name="" hidden class="nav_input" id="nav_mobile-input">
        
        <label for="nav_mobile-input" class="nav_overlay"></label>

        <label for="nav_mobile-input" class="menu_mobile">
          <div class="nav_mobile-close">
            <i class="fas fa-times"></i>
          </div>
          
          
            <li class="navbar-item-mobile"><a href="#/!">Home</a></li>
            <li class="navbar-item-mobile">
              
             
                <li class="navbar-item-mobile"><a href="#!long">Top Longest</a></li>
                <li class="navbar-item-mobile"><a href="#!high">Top Highest</a></li>
                <li class="navbar-item-mobile"><a href="#!old">Top Oldest</a></li>
                <li class="navbar-item-mobile">
                  <a href="#!world">World Modern</a>
                </li>
             
            </li>
            <li class="navbar-item-mobile"><a href="#!gallery">Gallery</a></li>
            <li class="navbar-item-mobile"><a href="#!contact">Contact us</a></li>
            <li class="navbar-item-mobile"><a href="#!faq">FAQ</a></li>
          </ul>
        </div>

      </div>
      <div class="home_container" ng-view></div>

      <div class="footer">
        <p class="footer">
          Coppyright &copy; by Group 2 - T1.2210.M0 - FPT-Aptech
        </p>
      </div>
    </div>
  </body>
  <script>
    let app = angular.module("myApp", ["ngRoute"]);
    app.config(function ($routeProvider) {
      $routeProvider
        .when("/", {
          templateUrl: "home.html",
        })
        .when("/pons", {
          templateUrl: "Pons Fabricius.html",
        })
        .when("/gold", {
          templateUrl: "gold.html",
        }).when("/sydney", {
          templateUrl: "sydney.html",
        })
        .when("/vecchio", {
          templateUrl: "vecchio.html",
        })
        .when("/old", {
          templateUrl: "Oldest.html",
        })
        .when("/world", {
          templateUrl: "modern.html",
        })
        .when("/khaju", {
          templateUrl: "khaju.html",
        })

        .when("/faq", {
          templateUrl: "faq.html",
        })
        .when("/long", {
          templateUrl: "long.html",
        })
        .when("/dany", {
          templateUrl: "Danyang-Kunshan.html",
        })   
        .when("/yang", {
          templateUrl: "yangcun.html",
        }) 
        .when("/atcha", {
          templateUrl: "AtchafalayaBasin.html",
        }) 
        .when("/high", {
          templateUrl: "hight.html",
        })
        .when("/alca", {
          templateUrl: "alcatara.html",
        }) 
        .when("/duge", {
          templateUrl: "duge.html",
        })
        .when("/millau", {
          templateUrl: "Millau.html",
        })
        .when("/pingtang", {
          templateUrl: "pingtang.html",
        })
        .when("/gallery", {
          templateUrl: "galery.html",
        })

        .when("/contact", {
          templateUrl: "contact.html",
        });
    });

    app.run(function ($rootScope, $http) {
      $rootScope.ds = [];

      $http.get("js/main.json").then(function (r) {
        $rootScope.ds = r.data.menu;
      });
    });
    app.run(function ($rootScope, $http) {
      $rootScope.all = [];

      $http.get("js/galery.json").then(function (r) {
        $rootScope.all = r.data.galery;
      });
    });
    app.controller("myCTRL", function ($scope) {
      $scope.addFeed = function () {
        let fe = {
          name: $scope.name,
          email: $scope.email,
          feedback: $scope.feedback,
        };
        $scope.ds.push(fe);
        alert("Thanks You For Feedback!!");
      };
    });
    // viewpage:
    app.controller("VisitsController", function ($scope) {
      // Lấy giá trị lượt truy cập từ local storage
      $scope.visits = localStorage.getItem("visits") || 0;

      // Tăng biến đếm lượt truy cập
      $scope.visits = parseInt($scope.visits) + 1;

      // Lưu lại giá trị lượt truy cập vào local storage
      localStorage.setItem("visits", $scope.visits);
    });
  </script>
  
</html>
